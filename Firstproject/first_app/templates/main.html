{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylees.css' %}">
    <title>Wstream</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="menu">
                <a href="http://127.0.0.1:8000" class="linklogo">
                    <h1 class="title">
                        <span>W</span>stream
                    </h1>
                </a>
                <div class="search-container">
                    <form class="seacrh-all" action="/search" method="get" id="search-form">
                        <input class="search-logo" type="text" name="search" value="{{ request.GET.search }}" placeholder="Поиск" 
                               id="search-input"
                               onfocus="document.getElementById('search-history').style.display='block'">
                        <div class="search-history" id="search-history" onblur="setTimeout(() => { this.style.display='none' }, 200)">
                            {% if search_history %}
                                {% for query in search_history %}
                                    <div class="history-item" onclick="document.getElementById('search-input').value = '{{ query }}'; document.getElementById('search-form').submit();">
                                        {{ query }}
                                    </div>
                                {% endfor %}
                            {% else %}
                                <div class="no-history">История поиска пуста</div>
                            {% endif %}
                        </div>
                    </form>
                </div>
                <a href="http://127.0.0.1:8000/admin" class="user-ava">
                    <img class="user-images" src="{% static 'images-maz/Group 3.png' %}" alt="user">
                </a>
            </nav>
        </div>
    </header>
    <main class="main">
        {% block main %}
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="container">
            <div class="left">
                <p class="text">© 2025 WStream. Все права защищены.</p>
            </div>
            <div class="right">
                <p class="text">Платформа для стриминга и взаимодействия с аудиторией</p>
            </div>
        </div>
    </footer>

</body>

</html>
